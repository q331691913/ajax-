<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/bootstrap.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <!-- 添加图书的pannel面板 -->

    <div class="panel panel-primary ">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">

            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="iptBookname" placeholder="请输入书名">
            </div>
            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
            </div>
            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
            </div>
            <button id="btnAdd" class="btn btn-primary">添加</button>
        </div>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>出版社</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tb">
            </tbody>
        </table>

    </div>
    <script>
        $(function() {
            const BASE_URL = 'http://www.liulongbin.top:3006/api'
            getBookList()

            function getBookList() {
                $.ajax({
                    type: 'GET',
                    url: BASE_URL + '/getbooks',
                    success(res) {
                        if (res.status !== 200) return
                        let rows = []
                        res.data.forEach(item => {
                            rows.push(
                                `
                            <tr>
                            <td>${item.id}</td>
                            <td>${item.bookname}</td>
                            <td>${item.author}</td>
                            <td>${item.publisher}</td>
                            <td><a data-id="${item.id}" href="javascript:;" class="del">删除</a></td>
                            </tr>
                            `)
                        })
                        $('#tb').empty().append(rows)
                    }
                })
            }
            //删除事件
            $('#tb').on('click', '.del', function() {
                    let id = $(this).data('id')
                    $.ajax({
                        url: BASE_URL + '/delbook',
                        data: {
                            id
                        },
                        success: res => {
                            getBookList()
                        }
                    })
                })
                //添加功能
            $('#btnAdd').on('click', function() {
                let bookname = $('#iptBookname').val().trim()
                let author = $('#iptAuthor').val().trim()
                let publisher = $('#iptPublisher').val().trim()
                if (bookname.length <= 0 || author.length <= 0 || publisher.length <= 0) {
                    return alert("输入的图书信息不能为空")
                }
                $.ajax({
                    type: 'POST',
                    url: BASE_URL + '/addbook',
                    data: {
                        bookname,
                        author,
                        publisher
                    },
                    success(res) {
                        if (res.status !== 201) return alert('添加失败')
                            //渲染
                        getBookList()
                        $('#iptBookname').val('')
                        $('#iptAuthor').val('')
                        $('#iptPublisher').val('')
                    }

                })
            })
        })
    </script>
</body>

</html>
